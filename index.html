<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Clave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="style.css">
</head>
<body>  
   
    <div class="container">
        <div class="container my-4 ">
            <div class="row justify-content-md-center form-box">
                <div class="col-md-8 bg-secondary transparent text-light">
                    <div class="">
                        <h4 class="text-center text-warning">Generador de Clave</h4>
                    </div>
                    <div class="mb-3">
                        <label for="inputLength" class="form-label text-center text-warning">Cantidad de Caracteres</label>
                        <input type="number" id="inputLength" class=" form-control text-center" min="5" max="12" value="8" />
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" id="checkbox1" class="form-check-input" />
                        <label class="form-check-label text-warning" for="checkbox1">Incluir números</label>
                    </div>
                    <div class="form-check my-3">
                        <input type="checkbox" id="checkbox2" class="form-check-input" />
                        <label class="form-check-label text-warning" for="checkbox2">Incluir Símbolos</label>
                    </div>
                    <div class="d-grid gap-2 my-4">
                        <button class="btn btn-primary" id="btnGenerate">Generar Clave</button>
                    </div>
                    <hr />
                    <div class="d-grid gap-2 py-4 ">
                        <label id="generatedPassword" class="badge btn bg-sucess"></label>
                    </div>
                </div>
            </div>
        </div>

        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
